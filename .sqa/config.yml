        - /usr/bin/env sh .sqa/script.dorky-smalt-molly.sh
        container: qc.acc_lumpy-lavender-akbash
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-assessment-action find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-ecru-chow.sh
        container: qc.doc_lovely-harlequin-maltese
      github.com/EOSC-synergy/sqaaas-assessment-action git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-salmon-tuatara.sh
        container: qc.doc_crabby-thistle-mayfly
      github.com/EOSC-synergy/sqaaas-assessment-action markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-wisteria-rhinoceros.sh
        container: qc.doc_chummy-white-chimpanzee
