      github.com/EOSC-synergy/sqaaas-assessment-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-champagne-mole.sh
        container: qc.sty_shaggy-turquoise-bullfrog
      github.com/EOSC-synergy/sqaaas-assessment-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-smalt-balinese.sh
        container: qc.sty_paltry-ivory-frog
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-assessment-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-dandelion-lemming.sh
        container: qc.uni_zippy-cerise-gar
