        commands:
        - /usr/bin/env sh .sqa/script.paltry-bistre-impala.sh
        container: qc.sty_snippy-tan-rabbit
      github.com/EOSC-synergy/sqaaas-assessment-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-persimmon-pinscher.sh
        container: qc.sty_crappy-aqua-quoll
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-assessment-action get_git_tags.py:
