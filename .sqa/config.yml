      github.com/EOSC-synergy/sqaaas-assessment-action flake8:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-buff-termite.sh
        container: qc.sty_pokey-amber-barb
      github.com/EOSC-synergy/sqaaas-assessment-action hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-apricot-reindeer.sh
        container: qc.sty_scaly-malachite-wasp
  QC.Uni:
    repos:
      github.com/EOSC-synergy/sqaaas-assessment-action pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-seashell-spaniel.sh
        container: qc.uni_sleepy-vermilion-dog
